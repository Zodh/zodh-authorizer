name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --production axios pg

      - name: Zip code for Lambda
        run: zip -r zodh-authorizer.zip . -x "*.git*" "node_modules/.cache/*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Send zip to S3
        run: |
          aws s3 cp zodh-authorizer.zip s3://zodh-lambda-bucket/zodh-authorizer.zip

      - name: Deploy to Sign Up
        run: |
          aws lambda update-function-code \
            --function-name zodh-authorizer-sign-up \
            --s3-bucket zodh-lambda-bucket \
            --s3-key zodh-authorizer.zip

      - name: Deploy to Sign In
        run: |
          aws lambda update-function-code \
            --function-name zodh-authorizer-sign-in \
            --s3-bucket zodh-lambda-bucket \
            --s3-key zodh-authorizer.zip

      - name: Deploy to Confirmer
        run: |
          aws lambda update-function-code \
            --function-name zodh-authorizer-confirmer \
            --s3-bucket zodh-lambda-bucket \
            --s3-key zodh-authorizer.zip
